    [params.summary]
        enable = true
        text = "I remember my first computer experience: sitting on my dad's lap as a 6-year-old and typing basic DOS-commands like `cd games` to start my favourite games. Now, 25-ish years later I am still using those commands to find my way while building data solutions. My passion is working on challenging data solutions in cloud environments, trying to apply software engineering best practices to everything I do. I have over 12 years of experience working on data (platform) engineering, data science and BI related projects for various clients in both Europe and Australia, such as Ahold Delhaize, Nationale-Nederlanden, Transavia, ASSA ABLOY and Jetstar Airways (AU)."

    [params.experience]
        enable = true

        [[params.experience.list]]
        title = "Lead Data Platform Engineer (freelance)"
        dates = "Feb 2023 - Present"
        company = "Ahold Delhaize, Zaandam"
        details = "Ahold Delhaize are a leader in supermarkets, and e-commerce and a company at the forefront of sustainable retailing. Each of their brands shares a passion for delivering great food, value and innovations. At Ahold Delhaize I am part of a team that builds the core self-service data platform. We have many customers, such as Albert Heijn, Gall&Gall and Etos, that use our platform to easily ingest and transform their data in a config-driven way to process billions of rows on a daily basis. It has been my role to lead and coach the team, provide designs and solution architecture for new features and, of course, also engineer them."
        skills = "Azure, Python, Azure Databricks, Terraform, Spark, Github"

        [[params.experience.list]]
        title = "Lead Data Platform Engineer (via Riviq)"
        dates = "Nov 2021 - Jan 2023"
        company = "Nationale Nederlanden, The Hague"
        details = "As a Lead Data Platform Engineer at NN, I have been involved in the NNDAP project (NN Data Analytics Platform). NNDAP is a microservices based software product that aims to provide a data platform blueprint for every business unit of NN, maximising efficiency and minimising repetitive work. With NNDAP, business units can easily provision a brand new data platform and deploy modules to it, such as a Data Extraction module, Data Ingestion module, Data Quality module and many more. All the modules can be flexibly configured via config-as-code, making sure deployment from development all the way to production is a breeze. Furthermore, NNDAP is proudly part of the 'Innersourcing' initiative (open-source within NN), allowing all engineers to contribute to the codebase of NNDAP."
        skills = "Azure, Python, fastapi, great_expectations, Azure Data Factory, Azure Databricks, Terraform, Azure Functions, Docker, Azure Pipelines"

        [[params.experience.list]]
        title = "Lead Data Engineer (via Riviq)"
        dates = "Mar 2020 - Nov 2021"
        company = "Transavia, Amsterdam"
        details = "At Transavia, I have coached a team of data engineers and scientists at building a professional data platform using a broad range of products in Microsoft Azure. Some of the highlights of this project were introducing dbt to take care of the business logic in the data warehouse, migrating Airflow to Azure Kubernetes Service and setting up an MLOps framework to help the data scientists to easily deploy their ML models into production."
        skills = "Azure, Python, Airflow, dbt, Azure ML, Bicep, Azure Data Factory, Azure Databricks, Azure Kubernetes Service, Data modeling, Azure Pipelines"

        [[params.experience.list]]
        title = "Lead Data Engineer"
        dates = "Feb 2020 - Jan 2023"
        company = "Riviq, The Hague"
        details = "Riviq is a consultancy company that help its clients to transform data into valuable insights. As a Lead Data Engineer I am involved in various data related projects, fulfilling roles such as Lead Data Engineer, Senior Data Engineer and Solution architect."

        [[params.experience.list]]
        title = "Data Scientist"
        dates = "Apr 2019 - Feb 2020"
        company = "Performation, Bilthoven"
        details = "Performation HOTflo is specialised in data solutions for hospitals. The heart of these data solutions is the data gateway: a data warehouse that connects multiple source systems in a standardized way. This is where I came in, it was my task to design, develop and use an AI platform on top of the data gateway. This platform enabled us data scientist to easily access various sources of data for building our predictive models."
        skills = "Python, SQL Server, Docker, Jupyter Hub, Various ML modeling techniques"

        [[params.experience.list]]
        title = "Senior Information Management Consultant"
        dates = "Apr 2016 - Jan 2018"
        company = "Infoready, Melbourne, Australia"
        details = "As a Senior IM Consultant, I have been involved in a wide range of data integration-, data warehousing- and data science-related projects where I took on various roles like technical engineer, technical team lead, modeler, architect and business analyst. Besides this, I also helped our sales colleagues with pre-sales work."
        skills = "Azure, AWS, SQL Server, MSBI Stack: SSIS, SSAS, SSRS, BIML, Power BI, Data modeling"

